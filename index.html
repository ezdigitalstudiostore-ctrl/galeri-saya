<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Saya</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .image-box {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Galeri Saya</h1>
  <input type="file" accept="image/*" onchange="previewImage(event)">
  <div id="gallery"></div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const src = e.target.result;
        addImageToGallery(src);
        saveImage(src);
      };
      reader.readAsDataURL(file);
    }

    function addImageToGallery(src) {
      const box = document.createElement("div");
      box.className = "image-box";

      const img = document.createElement("img");
      img.src = src;

      const btn = document.createElement("button");
      btn.className = "delete-btn";
      btn.innerText = "Ã—";
      btn.onclick = function() {
        box.remove();
        deleteImage(src);
      };

      box.appendChild(img);
      box.appendChild(btn);
      document.getElementById("gallery").appendChild(box);
    }

    function saveImage(src) {
      let images = JSON.parse(localStorage.getItem("myGallery")) || [];
      images.push(src);
      localStorage.setItem("myGallery", JSON.stringify(images));
    }

    function deleteImage(src) {
      let images = JSON.parse(localStorage.getItem("myGallery")) || [];
      images = images.filter(img => img !== src);
      localStorage.setItem("myGallery", JSON.stringify(images));
    }

    window.onload = function() {
      let images = JSON.parse(localStorage.getItem("myGallery")) || [];
      images.forEach(src => addImageToGallery(src));
    };
  </script>
</body>
</html>
